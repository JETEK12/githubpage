<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi libélula ❤️</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        color: white;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        text-align: center;
    }

    /* --- ESTRELLAS --- */
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation-name: twinkle;
        animation-iteration-count: infinite;
    }
    
    @keyframes twinkle {
        0%   { opacity: 0.4; transform: scale(0.8); }
        50%  { opacity: 1;   transform: scale(1.2); }
        100% { opacity: 0.4; transform: scale(0.8); }
    }

    /* --- GIRASOLES CORREGIDOS --- */
    .sunflower {
        position: absolute;
        bottom: -100px;
        width: 120px;
        height: 120px;
        animation: growAndSway 8s linear forwards;
        transform-origin: center bottom;
    }

    .sunflower .petal {
        position: absolute;
        width: 30px;
        height: 60px;
        background: #FFD700;
        border-radius: 50% / 80% 80% 20% 20%;
        top: 50%;
        left: 50%;
        transform-origin: center bottom;
        margin-left: -15px;
        margin-top: -30px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .petal:nth-child(1)  { transform: translateX(-50%) rotate(0deg) translateY(-30px); }
    .petal:nth-child(2)  { transform: translateX(-50%) rotate(30deg) translateY(-30px); }
    .petal:nth-child(3)  { transform: translateX(-50%) rotate(60deg) translateY(-30px); }
    .petal:nth-child(4)  { transform: translateX(-50%) rotate(90deg) translateY(-30px); }
    .petal:nth-child(5)  { transform: translateX(-50%) rotate(120deg) translateY(-30px); }
    .petal:nth-child(6)  { transform: translateX(-50%) rotate(150deg) translateY(-30px); }
    .petal:nth-child(7)  { transform: translateX(-50%) rotate(180deg) translateY(-30px); }
    .petal:nth-child(8)  { transform: translateX(-50%) rotate(210deg) translateY(-30px); }
    .petal:nth-child(9)  { transform: translateX(-50%) rotate(240deg) translateY(-30px); }
    .petal:nth-child(10) { transform: translateX(-50%) rotate(270deg) translateY(-30px); }
    .petal:nth-child(11) { transform: translateX(-50%) rotate(300deg) translateY(-30px); }
    .petal:nth-child(12) { transform: translateX(-50%) rotate(330deg) translateY(-30px); }
    
    .sunflower .center {
        position: absolute;
        width: 40px;
        height: 40px;
        background: #8B4513;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }

    @keyframes growAndSway {
        0% {
            transform: translateY(0) scale(0);
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        50% {
            transform: translateY(-50vh) scale(1) rotateZ(10deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) scale(1.2) rotateZ(-10deg);
            opacity: 0;
        }
    }
    
    /* --- CORAZONES --- */
    .heart {
        position: absolute;
        bottom: 0;
        color: red;
        font-size: 24px;
        animation: rise 3s linear forwards;
    }
    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }


    /* --- TEXTO --- */
    h1 {
        margin-top: 20vh;
        font-size: 2.5em;
        position: relative; /* Asegura que el texto esté sobre las animaciones */
        z-index: 100;
    }

    p {
        max-width: 600px;
        margin: 20px auto;
        font-size: 1.2em;
        line-height: 1.6em;
        position: relative; /* Asegura que el texto esté sobre las animaciones */
        z-index: 100;
    }
</style>
</head>
<body>

<h1>Hola mi libélula, mi amor y mi reyna</h1>
<p>
    Esta es una página un poco improvisada, no lo planeé...  
    así como tampoco planeé querer estar todo el tiempo oyendo tu voz,  
    viendo tus preciosos ojos, entendiendo cómo las cosas son tan importantes para ti  
    y la forma en la que ves el mundo ❤️
</p>

<script>
    // --- LÓGICA PARA LAS ESTRELLAS ---
    const starContainer = document.body;
    for (let i = 0; i < 150; i++) {
        let star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        star.style.animationDelay = Math.random() * 3 + 's';
        starContainer.appendChild(star);
    }

    // --- LÓGICA PARA LOS CORAZONES ---
    function createHeart() {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.innerHTML = "❤️";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }
    // El efecto de corazones dura solo 1 segundo al cargar la página
    let heartInterval = setInterval(createHeart, 200);
    setTimeout(() => clearInterval(heartInterval), 1000);

    // --- LÓGICA PARA LOS GIRASOLES ---
    function createSunflower() {
        const sunflower = document.createElement('div');
        sunflower.classList.add('sunflower');
        
        const centerDiv = document.createElement('div');
        centerDiv.classList.add('center');
        sunflower.appendChild(centerDiv);

        for (let i = 0; i < 12; i++) {
            const petalDiv = document.createElement('div');
            petalDiv.classList.add('petal');
            sunflower.appendChild(petalDiv);
        }
        
        sunflower.style.left = (Math.random() * 90 + 5) + 'vw';
        sunflower.style.animationDuration = (Math.random() * 5 + 7) + 's';
        
        document.body.appendChild(sunflower);
        
        setTimeout(() => {
            sunflower.remove();
        }, 12000);
    }

    setInterval(createSunflower, 1500);

</script>

</body>
</html>
