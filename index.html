<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi libélula ❤️</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        color: white;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        text-align: center;
    }

    /* Estrellas */
    .stars {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        animation: blink 2s infinite;
    }
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    /* Corazones */
    .heart {
        position: absolute;
        bottom: 0;
        color: red;
        font-size: 24px;
        animation: rise 3s linear forwards;
    }
    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    h1 {
        margin-top: 20vh;
        font-size: 2.5em;
    }

    p {
        max-width: 600px;
        margin: 20px auto;
        font-size: 1.2em;
        line-height: 1.6em;
    }
</style>
</head>
<body>

<h1>Hola mi libélula, mi amor y mi reyna</h1>
<p>
    Esta es una página un poco improvisada, no lo planeé...  
    así como tampoco planeé querer estar todo el tiempo oyendo tu voz,  
    viendo tus preciosos ojos, entendiendo cómo las cosas son tan importantes para ti  
    y la forma en la que ves el mundo ❤️
</p>

<script>
    // Crear estrellas
    for (let i = 0; i < 100; i++) {
        let star = document.createElement("div");
        star.classList.add("stars");
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(star);
    }

    // Animar corazones durante 1 segundo
    function createHeart() {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.innerHTML = "❤️";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }

    let heartInterval = setInterval(createHeart, 200);
    setTimeout(() => clearInterval(heartInterval), 1000);
</script>

</body>
</html>
