<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi libélula ❤️</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        color: white;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        text-align: center;
    }

    /* --- ESTRELLAS --- */
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation-name: twinkle;
        animation-iteration-count: infinite;
    }
    
    @keyframes twinkle {
        0%   { opacity: 0.4; transform: scale(0.8); }
        50%  { opacity: 1;   transform: scale(1.2); }
        100% { opacity: 0.4; transform: scale(0.8); }
    }

    /* --- GIRASOLES (AHORA SÍ) --- */
    .sunflower {
        position: absolute;
        bottom: -150px;
        width: 150px;
        height: 150px;
        animation: growAndSway 10s linear forwards;
        transform-origin: center bottom;
    }

    .petal {
        position: absolute;
        width: 40px;
        height: 75px;
        background: #FFD700;
        border-radius: 50% 50% 0 0;
        top: 0; /* Lo posicionamos en la parte superior del contenedor */
        left: 50%;
        margin-left: -20px; /* Centramos el pétalo horizontalmente */
        transform-origin: bottom center; /* La rotación ocurre desde la base */
    }
    
    .petal.back {
        background: #EAA200;
        transform: scale(1.05); /* Ligeramente más grandes para que asomen */
        z-index: 5;
    }

    .petal.front {
        z-index: 6;
    }
    
    .center {
        position: absolute;
        width: 65px; /* **TAMAÑO CLAVE** */
        height: 65px; /* **TAMAÑO CLAVE** */
        background: #654321;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        box-shadow: inset 0 0 12px #2F1E0E;
    }

    @keyframes growAndSway {
        0%   { transform: translateY(0) scale(0) rotateZ(0deg); opacity: 0; }
        20%  { opacity: 1; }
        50%  { transform: translateY(-50vh) scale(1) rotateZ(-10deg); opacity: 1; }
        100% { transform: translateY(-100vh) scale(1.2) rotateZ(10deg); opacity: 0; }
    }
    
    /* --- CORAZONES --- */
    .heart {
        position: absolute; bottom: 0; color: red; font-size: 24px;
        animation: rise 3s linear forwards;
    }
    @keyframes rise {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to   { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* --- TEXTO --- */
    h1, p {
        position: relative;
        z-index: 100;
        text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 { margin-top: 20vh; font-size: 2.5em; }
    p { max-width: 600px; margin: 20px auto; font-size: 1.2em; line-height: 1.6em; }
</style>
</head>
<body>

<h1>Hola mi libélula, mi amor y mi reyna</h1>
<p>
    Esta es una página un poco improvisada, no lo planeé...  
    así como tampoco planeé querer estar todo el tiempo oyendo tu voz,  
    viendo tus preciosos ojos, entendiendo cómo las cosas son tan importantes para ti  
    y la forma en la que ves el mundo ❤️
</p>

<script>
    // --- LÓGICA PARA ESTRELLAS Y CORAZONES (Sin cambios) ---
    const starContainer = document.body;
    for (let i = 0; i < 150; i++) {
        let star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        star.style.animationDelay = Math.random() * 3 + 's';
        starContainer.appendChild(star);
    }
    function createHeart() {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.innerHTML = "❤️";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }
    let heartInterval = setInterval(createHeart, 200);
    setTimeout(() => clearInterval(heartInterval), 1000);

    // --- LÓGICA PARA GIRASOLES (Simplificada) ---
    function createSunflower() {
        const sunflower = document.createElement('div');
        sunflower.classList.add('sunflower');

        // **LÓGICA SIMPLIFICADA Y CORREGIDA**
        const backPetals = 8;
        const frontPetals = 10;

        // 1. Capa de pétalos traseros
        for (let i = 0; i < backPetals; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal', 'back');
            const rotation = (360 / backPetals) * i;
            // **SIN TRANSLATEY, SOLO ROTACIÓN**
            petal.style.transform = `rotate(${rotation}deg)`;
            sunflower.appendChild(petal);
        }

        // 2. Capa de pétalos delanteros
        for (let i = 0; i < frontPetals; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal', 'front');
            const rotation = ((360 / frontPetals) * i) + 18; // Desfase
            // **SIN TRANSLATEY, SOLO ROTACIÓN**
            petal.style.transform = `rotate(${rotation}deg)`;
            sunflower.appendChild(petal);
        }

        // 3. El centro se añade al final
        const centerDiv = document.createElement('div');
        centerDiv.classList.add('center');
        sunflower.appendChild(centerDiv);
        
        sunflower.style.left = (Math.random() * 85 + 7.5) + 'vw';
        sunflower.style.animationDuration = (Math.random() * 5 + 8) + 's';
        
        document.body.appendChild(sunflower);
        
        setTimeout(() => { sunflower.remove(); }, 13000);
    }

    setInterval(createSunflower, 2000);

</script>

</body>
</html>
